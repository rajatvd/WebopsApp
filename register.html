<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job Application Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div class="container">

    	<form class="form-signin" method = "post">
	        <h2 class="form-signin-heading">Create a new account</h2>
	        <label for="username" class="sr-only">Username</label>
	        <input type="text" id="username" name = "username" class="form-control" placeholder="Username" required="" autofocus="">
	        <label for="password" class="sr-only">Password</label>
	        <input type="password" id="password"  name="password" class="form-control" placeholder="Password" required="">
          Choose Role:
          <label class="radio-inline"><input type="radio" name="accType" checked = "checked" value = "applicant">Applicant</label>
          <label class="radio-inline"><input type="radio" name="accType" value = "hiringManager">Hiring Manager</label>

        	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
     	</form>
    </div>
</body>
</html>
